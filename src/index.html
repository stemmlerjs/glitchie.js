<html>

<head>
  <title>Glitchie.js</title>
</head>

<body>
  <input type='file' accept='image/*' onchange='openFile(event)'>
  <img style="width: 500px;height: 500px;" id='output'></img>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../lib/glitchie.js"></script>
  <script>
    let glitch = new glitchie();
    
    function openFile (file) {
      glitch.read(file);
    }
  </script>
</body>

</html>
